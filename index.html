<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accepted Orders</title>
</head>

<style>
    :root {
        --primary-text-color: #1D2127;
        --secondary-text-color: #033552;
        --primary-background: #075C92;
        --secondary-background: #DFEAF1;
        --primary-button-background: #0088CC;
        --secondary-button-background: #DE2959;
        --primary-icon-color: #FFAD00;
        --secondary-icon-color: #29DEA6;
    }

    body {
        font: 16px/1.2 Verdana, Geneva, Tahoma, sans-serif;
        /* font-family: Georgia, 'Times New Roman', Times, serif; */
    }
</style>

<body>
    <div
        style="margin: 1rem auto; width: 600px; background-color: var(--secondary-background); padding: 1.5rem 1rem; border-radius: 0.5rem;">
        <table style="width: 100%;">
            <tbody>
                <tr>
                    <table align="center"
                        style="width: 100%; background-color: white; border-radius: 0.5rem 0.5rem 0 0;">
                        <tbody>
                            <tr>
                                <td align="center" style="padding: 1rem;">
                                    <img style="display: block; width: 50%;"
                                        src="./images/advantages-of-ecommerce-shopping-cart.png" alt="Shopping Cart">
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="font-size:2.5rem;font-weight:bold;text-align:center;color: var(--primary-text-color);">
                                    <p>Вашата поръчка се обработва</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 1px; background-color: var(--primary-background);">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </tr>
                <tr>
                    <table style="width: 100%; background-color: white; padding-top: 1rem;" class="logo-number-order">
                        <tbody style="color: var(--secondary-text-color); font-size: 0.8rem;">
                            <tr>
                                <td rowspan="2">
                                    <a href="http://yanaksoft.com">
                                        <img style="display: block; height: 80px; margin: 0.3rem 1rem;"
                                            src="https://yanaksoft.net/image/logo-big.png" alt="Logo">
                                    </a>
                                </td>
                                <td
                                    style="text-align: end; padding-right: 1rem; vertical-align: text-top; padding-top: 0.5rem;">
                                    <strong>Поръчка номер: </strong>№111312154564
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="text-align: end; padding-right: 1rem; vertical-align: text-bottom; padding-bottom: 0.5rem;">
                                    <strong>Дата: </strong>
                                    05-02-2024
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </tr>
                <tr>
                    <table style="width: 100%; background-color: white;" class="order">
                        <tbody>
                            <!-- <td style="height: 1px; background-color: var(--primary-background);">
                            </td> -->
                            <tr></tr>
                        </tbody>
                    </table>
                </tr>
                <tr>
                    <table class="total">
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </tr>
                <tr>
                    <table class="client-details">
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </tr>
                <tr>
                    <table class="thenks">
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </div>
</body>

</html>
